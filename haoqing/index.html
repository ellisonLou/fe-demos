<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./reset.css">
</head>
<body>
  <div class="wrapper shadow">
    <ol id="content">
      
    </ol>
  </div>
  <script>
    var guide = [
      {
        title: '表单常用的工具',
        sublist: [
          {
            subtitle: '去除字符串左右的空格',
            url: './formtool/1.html'
          },
          {
            subtitle: '验证用户是否输入',
            url: './formtool/2.html'
          },
          {
            subtitle: '禁止输入中文',
            url: './formtool/3.html'
          },
          {
            subtitle: '禁止复制粘贴',
            url: './formtool/4.html'
          }
        ]
      },
      {
        title: '常用图片相关代码',
        sublist: [
          {
            subtitle: '可放大的图片',
            url: './pic/1.html'
          }
        ]
      },
      {
        title: '内容展示相关代码',
        sublist: [
          {
            subtitle: '无刷新切换皮肤，刷新保存',
            url: '3-1.html'
          },
          {
            subtitle: '无刷新切换皮肤，刷新保存',
            url: '4-1.html'
          }
        ]
      }
    ]
    window.onload = function(e) {
      var content = document.getElementById('content');
      var htmlString = ''
      guide.forEach(function(o) {
        htmlString += '<li class="lia"><a href="#" class="title">'+ o.title + '</a><dl class="sub-list">'
        o.sublist.forEach(function(b) {
          htmlString += '<dd class="lia"><a class="sub-title" href=' + b.url + '>' + b.subtitle + '</a></dd>'
        })
        htmlString += '</dl></li>'
      })
      content.innerHTML = htmlString;

      ol = document.getElementsByClassName('title');
      var open = false;
      var tmp = -1;
      sublist = document.getElementsByClassName('sub-list')
      for(var i=0; i<ol.length; i++) {
        ol[i].index = i
        ol[i].onclick = function(a) {
          for(var j=0; j<sublist.length; j++) {
            sublist[j].style.display = "none" 
          }
          if (this.index == tmp && open) {
            sublist[this.index].style.display = "none";
            open = false;
          } else {
            console.log('this.index===>', ol[this.index].style);
            sublist[this.index].style.display = "block";
            open = true;
          }
          tmp = this.index;
        }
      }
    }
  </script>
</body>
</html>
