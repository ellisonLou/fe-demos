<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./reset.css">
</head>
<body>
  <div class="wrapper shadow">
    <ol id="content">
      
    </ol>
  </div>
  <script>
    var guide = [
      {
        title: '表单常用的工具',
        sublist: [
          {
            subtitle: '去除字符串左右的空格',
            url: './formtool/1.html'
          },
          {
            subtitle: '验证用户是否输入',
            url: './formtool/2.html'
          },
          {
            subtitle: '禁止输入中文',
            url: './formtool/3.html'
          },
          {
            subtitle: '禁止复制粘贴',
            url: './formtool/4.html'
          },
          {
            subtitle: '限制输入字符串长度',
            url: './formtool/5.html'
          },{
            subtitle: '仿照微博可输入剩余字符个数',
            url: './formtool/6.html'
          },{
            subtitle: '文字流淌效果',
            url: './formtool/7.html'
          },{
            subtitle: 'Ctrl+Enter提交表单',
            url: './formtool/8.html'
          },{
            subtitle: '对文本关键字进行过滤',
            url: './formtool/9.html'
          },
          ,{
            subtitle: '全选和取消全选',
            url: './formtool/10.html'
          }
        ]
      },
      {
        title: '常用图片相关代码',
        sublist: [
          {
            subtitle: '可放大的图片',
            url: './pic/1.html'
          },
          {
            subtitle: '鼠标移入移出改变透明效果',
            url: './pic/2.html'
          },
          {
            subtitle: '百度图片轮播',
            url: './pic/3.html'
          },
          {
            subtitle: '天猫展示全部商品',
            url: './pic/4.html'
          },
          {
            subtitle: 'bilibili hover预览效果',
            url: './pic/5.html'
          }
        ]
      },
      {
        title: '内容展示相关代码',
        sublist: [
          {
            subtitle: '鼠标悬停，显示Tip效果',
            url: './content_display/1.html'
          },
          {
            subtitle: '无刷新切换皮肤，刷新保存',
            url: './content_display/2.html'
          },
          {
            subtitle: '可定制的dialog',
            url: './content_display/3.html'
          },
          {
            subtitle: '自动图片轮换',
            url: './content_display/4.html'
          },
          {
            subtitle: '自定义滚动条',
            url: './content_display/5.html'
          }
        ]
      },
      {
        title: '时间相关',
        sublist: [
          {
            subtitle: '日历效果',
            url: './time/calendar.html'
          },
          {
            subtitle: '时钟效果',
            url: './time/clock.html'
          }
        ]
      }
    ]
    window.onload = function(e) {
      var content = document.getElementById('content');
      var htmlString = ''
      guide.forEach(function(o) {
        htmlString += '<li class="lia"><a href="#" class="title">'+ o.title + '</a><dl class="sub-list">'
        o.sublist.forEach(function(b) {
          htmlString += '<dd class="lia"><a class="sub-title" href=' + b.url + '>' + b.subtitle + '</a></dd>'
        })
        htmlString += '</dl></li>'
      })
      content.innerHTML = htmlString;

      ol = document.getElementsByClassName('title');
      var open = false;
      var tmp = -1;
      sublist = document.getElementsByClassName('sub-list')
      for(var i=0; i<ol.length; i++) {
        ol[i].index = i
        ol[i].onclick = function(a) {
          for(var j=0; j<sublist.length; j++) {
            sublist[j].style.display = "none" 
          }
          if (this.index == tmp && open) {
            sublist[this.index].style.display = "none";
            open = false;
          } else {
            sublist[this.index].style.display = "block";
            open = true;
          }
          tmp = this.index;
        }
      }
    }
  </script>
</body>
</html>
