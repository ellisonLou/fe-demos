<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="wrap shadow">
    <ol id="content">
      
    </ol>
  </div>
  <script>
    var guide = [
      {
        title: '表单常用的工具',
        sublist: [
          {
            subtitle: '去除字符串左右的空格',
            url: '1-1.html'
          },
          {
            subtitle: '验证用户是否输入',
            url: '1-2.html'
          }
        ]
      },
      {
        title: '常用图片相关代码',
        sublist: [
          {
            subtitle: '可放大的图片',
            url: '2-1.html'
          }
        ]
      },
      {
        title: '内容展示相关代码',
        sublist: [
          {
            subtitle: '无刷新切换皮肤，刷新保存',
            url: '3-1.html'
          },
          {
            subtitle: '无刷新切换皮肤，刷新保存',
            url: '4-1.html'
          }
        ]
      }
    ]
    window.onload = function(e) {
      var content = document.getElementById('content');
      var htmlString = ''
      guide.forEach(function(o) {
        htmlString += '<li><a href="#" class="title">'+ o.title + '</a></li><ul class="sub-list">'
        o.sublist.forEach(function(b) {
          htmlString += '<li><a class="sub-title" href=' + b.url + '>' + b.subtitle + '</a></li>'
        })
        htmlString += '</ul>'
      })
      content.innerHTML = htmlString;

      ol = document.getElementsByClassName('title');
      for(var i=0; i<ol.length; i++) {
        ol[i].onclick = function(a) {
          sublist = document.getElementsByClassName('sub-list')
          for(var j=0; j<sublist.length; j++) {
            if (i !== j) {
              sublist[j].style.display = "none" 
            }
          }
          console.log('(a.target.parentNode.nextSibling: ', a.target.parentNode.nextSibling)
          console.log('(a.target.parentNode.nextSibling222: ', a.target.parentNode.nextSibling.style.display)
          if(a.target.parentNode.nextSibling.style.display == "block") {
            console.log('nihaoa ');
            a.target.parentNode.nextSibling.style.display = "none";
          } else {
            console.log('heheda');
            a.target.parentNode.nextSibling.style.display = "block";
          }
        }
      }
    }
  </script>
</body>
</html>
