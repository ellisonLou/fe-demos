<!DOCTYPE html>
<html lang="en">
<html lang="en" style="font-size: 14px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../bootstrap/bootstrap-theme.min.css">
  <title>对文本关键字进行过滤</title>
  <style>
    .content {
      margin: 40px auto 0 auto;
      width: 30%;
    }
    .long-btn {
      width: 100%;
    }
    .popover {
      position: absolute;
      width: 200px;
      left: 375px;
      display: none;
    }
    .popover-text {
      color: red;
      padding: 5px 0 5px 10px;
    }
  </style>
</head>
<body>
  <form class="content form-horizontal">
    <div class="form-group">
      <label for="remarks" class="col-sm-2 control-label">备注</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="remarks" placeholder="对  '虐待', '偷猎者', 'fuck', '死'  进行过滤" rows="10"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="button" class="btn btn-primary long-btn" id="submit">进行过滤</button>
      </div>
    </div>
    <div class="form-group">
      <label for="remarks" class="col-sm-2 control-label">备注</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="result" placeholder="备注" rows="10"></textarea>
      </div>
    </div>
  </form>

  <script>
    window.onload = function() {
      var btn = document.getElementById('submit');
      var origin = document.getElementById('remarks');
      var resultBox = document.getElementById('result');
      var blackList = ['虐待', '偷猎者', 'fuck', '死']
      btn.onclick = function() {
          resultBox.value = origin.value;
          for (var i=0; i<blackList.length; i++) {
            resultBox.value = resultBox.value.replace(blackList[i], function(str) {
              r = '';
              for(var i=0; i<str.length; i++) {
                r += '*';
              }
              return r
            });
          }
      }
    }
  </script>
</body>
</html>
