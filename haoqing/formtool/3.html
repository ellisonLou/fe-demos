<!DOCTYPE html>
<html lang="en">
<html lang="en" style="font-size: 14px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../bootstrap/bootstrap-theme.min.css">
  <title>关闭中文输入法</title>
  <style>
    .content {
      margin: 40px auto 0 auto;
      width: 30%;
    }
    .long-btn {
      width: 100%;
    }
    .popover {
      position: absolute;
      width: 200px;
      left: 490px;
      display: none;
    }
    .popover-text {
      color: red;
      padding: 5px 0 5px 10px;
    }
  </style>
</head>
<body>
  <form class="content form-horizontal">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">用户名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="用户名" onkeyup="this.value=this.value.replace(/[\u4e00-\u9fa5]/g, '')">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">密码</label>
      <div class="col-sm-10">
        <input type="password" id="password" class="form-control" placeholder="密码">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="button" class="btn btn-primary long-btn">提交</button>
      </div>
    </div>
  </form>
</body>
</html>
