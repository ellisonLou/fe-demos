<!DOCTYPE html>
<html lang="en" style="font-size: 14px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>去除字符串左右的空格</title>
  <link rel="stylesheet" href="../main.css">
  <style>
    .char-input {
      width: 300px; 
    }
  </style>
</head>
<body>
  <div style="width: 500px; margin: 40px auto 0 auto;">
    <input class="form-control char-input" type="text" placeholder="请输入需要过滤的字符串">
    <button class="btn btn-primary" onclick="filter()">过滤</button>
    <button class="btn btn-primary" onclick="copy()">复制</button>
  </div>

  <script>
    function filter() {
      var input = document.getElementsByClassName('char-input')[0];
      input.value = input.value.replace(/[ ]/g, "");
    }
    function copy() {
      var input = document.getElementsByClassName('char-input')[0];
      input.select();
      try {
        return document.execCommand("copy");
      } catch (error) {
        console.warn("Copy to clipboard failed", ex)
        return false;
      }
    }
  </script>
</body>
</html>
